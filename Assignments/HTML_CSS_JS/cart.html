<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <h1>Shop</h1>
        <div class="cart-icon" onclick="toggleCart()">
            <span style='font-size:30px;'>&#128722;</span> <span id="cart-count">0</span>
        </div>
    </nav>
    <section class="products">
        <div class="product" data-id="1" data-name="Laptop" data-price="800">
            <img src="laptop.jpg" alt="Laptop">
            <h2>Laptop</h2>
            <p>$800</p>
            <button onclick="addToCart(1, 'Laptop', 800)">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Phone" data-price="500">
            <img src="phone.jpg" alt="Phone">
            <h2>Phone</h2>
            <p>$500</p>
            <button onclick="addToCart(2, 'Phone', 500)">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Tablet" data-price="300">
            <img src="tablet.jpg" alt="Tablet">
            <h2>Tablet</h2>
            <p>$300</p>
            <button onclick="addToCart(3, 'Tablet', 300)">Add to Cart</button>
        </div>
        <div class="product" data-id="4" data-name="Headphones" data-price="150">
            <img src="headphones.jpg" alt="Headphones">
            <h2>Headphones</h2>
            <p>$150</p>
            <button onclick="addToCart(4, 'Headphones', 150)">Add to Cart</button>
        </div>
        <div class="product" data-id="1" data-name="Laptop" data-price="800">
            <img src="laptop.jpg" alt="Laptop">
            <h2>Laptop</h2>
            <p>$800</p>
            <button onclick="addToCart(1, 'Laptop', 800)">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Phone" data-price="500">
            <img src="phone.jpg" alt="Phone">
            <h2>Phone</h2>
            <p>$500</p>
            <button onclick="addToCart(2, 'Phone', 500)">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Tablet" data-price="300">
            <img src="tablet.jpg" alt="Tablet">
            <h2>Tablet</h2>
            <p>$300</p>
            <button onclick="addToCart(3, 'Tablet', 300)">Add to Cart</button>
        </div>
        <div class="product" data-id="4" data-name="Headphones" data-price="150">
            <img src="headphones.jpg" alt="Headphones">
            <h2>Headphones</h2>
            <p>$150</p>
            <button onclick="addToCart(4, 'Headphones', 150)">Add to Cart</button>
    </section>
    <div class="cart hidden" id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button onclick="clearCart()">Empty Cart</button>
    </div>
</body>
</html>
